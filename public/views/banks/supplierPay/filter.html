<ol class="breadcrumb pull-right">
  <li><a href="javascript:;">Bancos</a></li>
  <li><a href="javascript:;">Pago a Proveedores</a></li>
</ol>
<h1 class="page-header">Resumen de Pagos</h1>

<div class="panel panel-inverse animated fadeInRight" data-sortable-id="form-plugins-9">
  <div class="panel-heading">
    <div class="panel-heading-btn">
      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
    </div>
    <h4 class="panel-title">Filtro</h4>
  </div>
  <div class="panel-body">
    <div class="row">


      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="form-group">
          <label>Fecha Inicio</label>
          <div class="input-group input-group-sm"
            input-date ng-model="filter.startDate" date-id="startDate" date-name="startDate"
            ng-required="true">
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="form-group">
          <label>Fecha Fin</label>
          <div class="input-group input-group-sm"
            input-date ng-model="filter.endDate" date-id="endDate" date-name="endDate"
            ng-required="true">
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="form-group">
          <label>Proveedores</label>
          <div class="input-group-sm">
            <selectize-supplier tabindex="10" ng-model="filter.supplierIds" id="supplier" name="supplier" multiple="true"></selectize-supplier>
          </div>  
        </div>
      </div>    

    </div>


    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <input type="button" class="btn btn-primary btn-sm" value="Buscar" ng-disabled="serverProcess" ng-click="search()" tabindex="14" />
          </div>
          <div class="btn-group" role="group">
              <input type="button" id="resetForm" class="btn btn-white btn-sm" value="Limpiar" ng-click="clean()"/>
          </div>
        </div>
      </div>
    </div>

 </div>
</div>
