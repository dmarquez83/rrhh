<div class="inmodal">
    <div class="modal-header">
        <h3 class="modal-title">Empresas</h3>
    </div>
    <div class="modal-body">
        <table datatable="ng" class="table-condensed">
            <thead>
            <tr>
                <th>Nombre</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="company in companies track by $index"
                ng-dblclick="selectCompany(company)"
                class="cursorPointer">
                <td>{{ company.name}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-sm" ng-click="ok()" ng-disabled="!selectedCompany">Seleccionar</button>
        <button class="btn btn-danger btn-sm" ng-click="cancel()">Cancelar</button>
    </div>
</div>
