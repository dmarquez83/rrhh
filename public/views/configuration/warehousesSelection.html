<div class="inmodal">
    <div class="modal-header">
        <h3 class="modal-title">Bodegas</h3>
    </div>
    <div class="modal-body">
        <table datatable="ng" class="table-condensed">
            <thead>
                <tr>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="warehouse in warehouses track by $index" 
                    ng-click="selectWarehouse($index)"
                    ng-dblclick="selectWarehouse($index); ok();"
                    ng-class="{'active': $index === indexWarehouse}"
                    class="cursorPointer">                    
                    <td>{{ warehouse.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-sm" ng-click="ok()" ng-disabled="!selectedWarehouse">Seleccionar</button>
        <button class="btn btn-danger btn-sm" ng-click="cancel()">Cancelar</button>
    </div>
</div>
