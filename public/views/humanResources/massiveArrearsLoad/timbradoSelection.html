<ol class="breadcrumb pull-right">
    <li><a href="javascript:;">Recursos Humanos</a></li>
    <li><a href="javascript:;">Configuraci&oacute;n de Timbrado</a></li>
</ol>
<h1 class="page-header">Configuraci&oacute;n de Timbrado</h1>

<div class="panel panel-inverse animated fadeInRight" data-sortable-id="form-plugins-9">
    <div class="panel-heading">
        <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
        </div>
        <h4 class="panel-title">Configuraci&oacute;n de Timbrado</h4>
    </div>
    <div class="panel-body" ng-controller="BellCtrl">
        <form ng-submit="save(timbradoSelectionForm.$valid)" name="timbradoSelectionForm" >
            <fieldset>
                <div class="row">
                    <div class="col-md-1">
                        <div class="form-group" >
                            <label class="control-label"></label>
                            <div class="input-group input-group-sm">
                                <button class="btn btn-primary" type="botton" ng-click="addBell()">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group" ng-class="{ 'has-error' : timbradoSelectionForm.countBell.$invalid && timbradoSelectionForm.$submitted}">
                            <label class="control-label"><u>C</u>ontador</label>
                            <div class="input-group input-group-sm">
                                <input type="text" ng-model="countBell[0]" id="countBell[0]" name="countBell[0]"  required class="form-control" tabindex="1">
                            <span class="input-group-addon"><i class="fa fa-credit-card"></i></span></div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group" ng-class="{ 'has-error' : timbradoSelectionForm.hourBell.$error.time && timbradoSelectionForm.$submitted}">
                            <label class="control-label"><u>H</u>ora</label>
                            <div class="input-group input-group-sm">
                                <input type="text" ng-model="hourBell[0]" id="hourBell[0]" name="hourBell[0]"  placeholder="HH:mm:ss"  class="form-control" required tabindex="2" >
                                <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                            </div>
                            <!--<p ng-show="timbradoSelectionForm.hourBell.$error.time && timbradoSelectionForm.$submitted" class="help-block">Hora no valida</p>-->
                            <p ng-show="timbradoSelectionForm.hourBell.$error.required && timbradoSelectionForm.$submitted" class="help-block">Campo Obligatorio</p>
                        </div>
                    </div>


                    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group" ng-class="{ 'has-error' : timbradoSelectionForm.typeBell.$invalid && timbradoSelectionForm.$submitted}">
                            <label class="control-label"><u>T</u>ipo</label>
                            <div class="input-group input-group-sm">
                                <select class="form-control" ng-model="typeBell[0]" placeholder="" ng-required="true"  id="typeBell[0]" name="typeBell[0]" tabindex="3">
                                    <option value="in">Entrada</option>
                                    <option value="out">Salida</option>
                                </select>
                                <span class="input-group-addon"><i class="fa fa-list"></i></span>
                            </div>
                            <p ng-show="timbradoSelectionForm.typeBell.$invalid && timbradoSelectionForm.$submitted" class="help-block">Campo Obligatorio</p>
                        </div>
                    </div>
                </div>


                <div class="row" ng-repeat="bell in bells" ng-if="!$last">

                    <div class="col-md-1">
                        <div class="form-group" >
                            <label class="control-label"></label>
                            <div class="input-group input-group-sm">
                                <button class="btn btn-primary" type="botton" ng-click="addBell()">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group" ng-class="{ 'has-error' : timbradoSelectionForm.countBell.$invalid && timbradoSelectionForm.$submitted}">
                            <label class="control-label"><u>C</u>ontador</label>
                            <div class="input-group input-group-sm">
                                <input type="text" ng-model="countBell[$index+1]" name="countBell[{{ $index+1 }}]" id="countBell[{{ $index+1 }}]" required class="form-control" tabindex="{{ ($index+1)*3 + 1 }}">
                                <span class="input-group-addon"><i class="fa fa-credit-card"></i></span></div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group" ng-class="{ 'has-error' : timbradoSelectionForm.hourBell.$error.time && timbradoSelectionForm.$submitted}">
                            <label class="control-label"><u>H</u>ora</label>
                            <div class="input-group input-group-sm">
                                <input  type="text" ng-model="hourBell[$index+1]" id="hourBell[{{ $index+1 }}]" name="hourBell[{{ $index+1 }}]" placeholder="HH:mm:ss"  class="form-control" required tabindex="{{ ($index+1)*3 + 2 }}" >
                                <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                            </div>
                            <!--<p ng-show="timbradoSelectionForm.hourBell.$error.time && timbradoSelectionForm.$submitted" class="help-block">Hora no valida</p>-->
                            <p ng-show="timbradoSelectionForm.hourBell.$error.required && timbradoSelectionForm.$submitted" class="help-block">Campo Obligatorio</p>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                        <div class="form-group" ng-class="{ 'has-error' : timbradoSelectionForm.typeBell.$invalid && timbradoSelectionForm.$submitted}">
                            <label class="control-label"><u>T</u>ipo</label>
                            <div class="input-group input-group-sm">
                                <select class="form-control" ng-model="typeBell[$index+1]" ng-required="true" id="typeBell[{{$index+1}}]" name="typeBell[{{$index+1}}]" tabindex="{{ ($index+1)*3 + 3 }}"  placeholder="Seleccione..." >
                                    <option value="in">Entrada</option>
                                    <option value="out">Salida</option>
                                </select>
                                <span class="input-group-addon"><i class="fa fa-list"></i></span>
                            </div>
                            <p ng-show="timbradoSelectionForm.typeBell.$invalid && timbradoSelectionForm.$submitted" class="help-block">Campo Obligatorio</p>
                        </div>
                    </div>

                    <div class="col-md-1">
                        <div class="form-group" >
                            <label class="control-label"></label>
                            <div class="input-group input-group-sm">
                                <button type="button" class="btn btn-default btn-sm" id="deleteBoDi" ng-click="deleteBell($index+1)" ng-disabled="isDisabled"><span class="glyphicon glyphicon-minus"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <br/>
            <div class="btn-group">
                <input type="submit" class="btn btn-primary btn-sm" id="save" value="Guardar" ng-disabled="serverProcess" tabindex="100" />
            </div>
        </form>

    </div>
</div>
