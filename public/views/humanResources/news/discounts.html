<ol class="breadcrumb pull-right">
  <li><a href="javascript:;">Recursos Humanos</a></li>
  <li><a href="javascript:;">Descuentos</a></li>
</ol>
<h1 class="page-header">Descuentos</h1>

<div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
  <div class="panel panel-inverse" data-sortable-id="form-plugins-9">
    <div class="panel-heading">
      <div class="panel-heading-btn">
        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
      </div>
      <h4 class="panel-title">Nuevo Descuento</h4>
    </div>
    <div class="panel-body">
        <form ng-submit="save(discountsForm.$valid)" novalidate="novalidate" name="discountsForm">
        <div class="row">

          <div class="col-lg-6 col-md-6 col-xs-12">
            <div class="form-group" ng-class="{ 'has-error' : discountsForm.code.$invalid && discountsForm.$submitted}">
              <label class="control-label"><u>C</u>&oacute;digo</label>
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" ng-model="discount.code" name="code" id="code" ng-required="true" tabindex="1">
                <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
              </div>
                <p ng-show="discountsForm.code.$invalid && discountsForm.$submitted" class="help-block">Campo Obligatorio</p>
            </div>  
          </div>

          <div class="col-lg-6 col-md-6 col-xs-12">
            <div class="form-group" ng-class="{ 'has-error' : discountsForm.name.$invalid && discountsForm.$submitted}">
              <label class="control-label"><u>N</u>ombre</label>
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" ng-model="discount.name" name="name" id="name" ng-required="true" tabindex="2">
                <span class="input-group-addon"><i class="fa fa-file-text-o"></i></span>
              </div>
                <p ng-show="discountsForm.name.$invalid && discountsForm.$submitted" class="help-block">Campo Obligatorio</p>
            </div>  
          </div>

          <div class="col-lg-6 col-md-6 col-xs-12">
            <div class="form-group" ng-class="{ 'has-error' : discountsForm.value.$invalid && discountsForm.$submitted}">
               <label class="control-label"><u>V</u>alor</label>
                    <div class="input-group input-group-sm">
                        <div class="input-group-btn input-group-sm">
                            <select class="btn btn-default dropdown-toggle" ng-model="discount.type" name="type" id="type" ng-change="validateTypeDiscount()"
                                    ng-required="true" tabindex="3">
                                <option value="" disabled></option>
                                <option value="Porcentaje">Porcentaje</option>
                                <option value="Valor">Valor</option>
                            </select>
                        </div>
                        <input type="text" class="form-control" ng-model="discount.value" ng-change="validateTypeDiscount()" ng-required="true"
                               name="value" id="value" tabindex="4" ui-money-mask>
                        <span class="input-group-addon"><i class="fa fa-money"></i></span>
                    </div>
               <p ng-show="discountsForm.value.$invalid && discountsForm.$submitted" class="help-block">Campo Obligatorio</p>
            </div>
          </div>

          <div class="col-lg-6 col-md-12 col-xs-12">
            <div class="form-group">
              <label class="control-label">Descripci&oacute;n</label>
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" ng-model="discount.description" name="description" id="description" tabindex="5">
                <span class="input-group-addon"><i class="fa fa-list"></i></span>
              </div>
            </div>  
          </div>

        </div>

        <div class="row">
          <div class="col-lg-6">
            <input type="submit" class="btn btn-default btn-sm" value="Guardar" id="save" ng-disabled="serverProcess" tabindex="5" ng-show="!isUpdate"/>
            <input type="submit" class="btn btn-default btn-sm" value="Actualizar" id="update" ng-disabled="serverProcess" tabindex="6" ng-show="isUpdate"/>
            <input type="button" class="btn btn-white btn-sm" value="Limpiar" id="clean" ng-disabled="serverProcess" tabindex="7" ng-click="clean()"/>
          </div>
        </div>
      </form>
    </div> 
  </div>
</div>  


<div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
  <div class="panel panel-inverse animated fadeInRight" data-sortable-id="form-plugins-9">
    <div class="panel-heading">
      <div class="panel-heading-btn">
        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
      </div>
      <h4 class="panel-title">Resumen Descuentos</h4>
    </div>
    <div class="panel-body">
      <table datatable="ng" class="table-hover table-condensed">
        <thead>
          <tr>
            <th width="15px"></th>
            <th>CÃ³digo</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="discount in discounts" ng-click="selectDiscount(discount)">
            <td>
              <button type="button" class="btn btn-primary btn-sm" ng-click="delete($index)" id="delete">
              <span class="glyphicon glyphicon-minus"></span>
              </button>
            </td>
            <td>{{discount.code}}</td>
            <td>{{discount.name}}</td>
            <td>{{discount.type}}</td>
            <td>{{discount.value}}</td>
          </tr>
        </tbody>
      </table>      
    </div>
  </div> 
</div>
